<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="app.component.css">
  </head>
  
  <body>

    <!-- Navigation Bar-->
    <div id="navigation_bar_main">
      <fa-icon [icon]="faUser" id="user_face"></fa-icon>
      <div id="navigation_bar_title">Shopping List</div>
      <fa-icon [icon]="faBell" id="bell"></fa-icon>
    </div>



    <!--Thumb Buttons-->
    <div id="thumb_buttons">
      <div id="home_button" (click)="lem()">
        <fa-icon [icon]="faKitchenSet" id="thumb_icons"></fa-icon>
        <div id="home_text">Home</div>
      </div>
      <div id="list_button">
        <fa-icon [icon]="faClipboardList" id="list"></fa-icon>
        <div id="list_text">My List</div>
      </div>
      <div id="extras_button">
        <fa-icon [icon]="faMagnifyingGlass" id="thumb_icons"></fa-icon>
        <div id="extras_text">Extras</div>
      </div>
    </div>
  </body>
</html> 

<router-outlet></router-outlet>
