<div id="reducer">
  <div id="text">Reducer</div>
  <!--Kilograms-->
  <div id="item" *ngFor="let kg of killograms;" (click)="reducer(kg,0)">
    <div id="name">
      {{kg.name}}
    </div>
    <div id="quantityMinus">
      -0.1 kg
    </div>
  </div>

  <!--Pieces-->
  <div id="item" *ngFor="let pc of pieces;" (click)="reducer(pc,1)">
    <div id="name">
      {{pc.name}}
    </div>
    <div id="quantityMinus">
      1 pc
    </div>
  </div>
</div>
