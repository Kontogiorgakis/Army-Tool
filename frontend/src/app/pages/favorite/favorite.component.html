<div id="list_frame">
    <div id="title">Favorite Items</div>
    <div id="total_items">{{allProducts.length}} Item(s) Total</div>

    <!--Here goes the items-->
    <div id="listing">
        <div id="item" *ngFor="let fridge of fridgeProducts; index as i;">
            <!--Left Side-->
            <div id="item_title">{{ fridge.name }}</div>
            <div id="item_status">Fridge</div>

            <!--Right Side-->
            <div id="addItem" (click)="addItem(i,'fridge')">
                <div id="addItemText">Add Item</div>
            </div>
            <fa-icon [icon]="faHeart" id="like" [ngStyle]="{'color' : color[i] ? '#c71313':'#white'}" (click)="deleteFavorite(fridge)"></fa-icon>
            <hr/>
        </div>

        <div id="item" *ngFor="let cupboard of cupboardProducts; index as i;">
            <!--Left Side-->
            <div id="item_title">{{ cupboard.name }}</div>
            <div id="item_status">Cupboard</div>

            <!--Right Side-->
            <div id="addItem" (click)="addItem(i,'cupboard')">
                <div id="addItemText">Add Item</div>
            </div>
            <fa-icon [icon]="faHeart" id="like" [ngStyle]="{'color' : color[i] ? '#c71313':'white'}" (click)="deleteFavorite(cupboard)"></fa-icon>
            <hr/>
        </div>

        <div id="item" *ngFor="let bathroom of bathroomProducts; index as i;">
            <!--Left Side-->
            <div id="item_title">{{ bathroom.name }}</div>
            <div id="item_status">Bathroom</div>

            <!--Right Side-->
            <div id="addItem" (click)="addItem(i,'bathroom')">
                <div id="addItemText">Add Item</div>
            </div>
            <fa-icon [icon]="faHeart" id="like" [ngStyle]="{'color' : color[i] ? '#c71313':'white'}" (click)="deleteFavorite(bathroom)"></fa-icon>
            <hr/>
        </div>
    </div>
</div>
