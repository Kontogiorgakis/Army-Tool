<!--Fridge Tob Bar-->
<div id="topbar">
  <div id="search">
      <img src="../../../../assets/fridgePanel/Search.png" id="glass">
      <div id="searchText">
        Search for item stored in the bathroom
      </div>
  </div>

  <div id="pending" (click)="pendingRedirect()">
      <div id="pendingText">
          Pending Items
      </div>
  </div>
</div>

<app-bathroom-pending *ngIf="pending"></app-bathroom-pending>
<app-bathroom-like *ngIf="like"></app-bathroom-like>
